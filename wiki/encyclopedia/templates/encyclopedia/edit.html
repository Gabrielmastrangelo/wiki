{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>

    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <textarea name="content" rows="4" cols="10">{{ content }}</textarea>
        <button type="submit">Save</button>
    </form>


{% endblock %}
